name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Basic syntax check
      run: python -m py_compile src/secured_research_crew/*.py

    # Placeholder for future security & red-team steps
    - name: Security scan stub
      run: echo "Security & red-team checks will be added in later phases"
